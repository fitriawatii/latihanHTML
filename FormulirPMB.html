<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<body>
    <center><h1>FORMULIR PENDAFTARAN ONLINE</h1></center>
    <hr/>
    
    <h3>Program Kuliah</h3>
    <form>
        <label for="program">Pilihan Program</label>
        <select name="program" id="program">
            <option value="D3">D3</option>
            <option value="D4">D4</option>
        </select><br><br>
        
        <label for="programStudi">Pilihan Program Studi</label>
        <select name="programStudi" id="programStudi">
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Teknologi Rekayasa Perangkat Lunak">Teknologi Rekayasa Perangkat Lunak</option>
        </select>
        <hr/>
        
        <center><h3>Biodata</h3></center>
        
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama"/><br><br>
        
        <label for="jeniskelamin">Jenis Kelamin</label>
        <select name="jeniskelamin" id="jeniskelamin">
            <option value="Laki Laki">Laki Laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br><br>
        
        <center><button type="submit">Simpan</button></center>
    </form>
</body>
</html>
